      'Aenean id sem libero. Morbi vehicula est vel purus pretium, et congue risus fermentum. Ut vel vestibulum nisl, at elementum magna. Mauris sed suscipit lectus, finibus aliquam lacus. Sed nisl tortor, dapibus eu consequat ut, luctus sit amet tellus. Maecenas interdum metus massa, in condimentum purus varius ut. Nunc ut orci eu risus faucibus vehicula. Quisque et euismod eros. Nam nunc mi, efficitur id dictum vitae, egestas quis ex.'

  //clear and format text
  text = text.toLowerCase()
  text = text.replace(/[.,]/g, '');

  //split by word and sort
  let textToArr = text.split(' ')
  textToArr.sort()

  //array for results
  let result = []

  for (let i = 0; textToArr.length > 0; i++) {
      let currentWord = textToArr.shift();
      //the counter is equal 1 since the word always occurs at least once
      let counter = 1;

      for (let j = 0; textToArr.length > 0; j++) {
          //check for dublicates
          if(textToArr.indexOf(currentWord)!=-1)
          {
              counter++
              //delete word from array and continue
              currentWord = textToArr.shift()
          }
          else
              //if there are no dublicates stop the loop
              break;
      }

      result.push(counter+' - '+currentWord)
      }


  //sort result array by numbers
  result.sort((a, b) => {
      const numA = parseInt(a.split(' - ')[0], 10);
      const numB = parseInt(b.split(' - ')[0], 10);
      return numB-numA;
  });


  //show top 10 most frequent words
  for (let i=0;i<10;i++)
  {
      console.log(result[i])
  }


</script>
